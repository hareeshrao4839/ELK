filebeat:
  prospectors:
    -
      paths:
        - /var/log/secure
        - /var/log/messages
      input_type: log
      document_type: syslog
    -
      paths:
        - "/var/log/fail2ban.log"
      input_type: log
      document_type: fail2ban
    -
      paths:
        - /var/log/cron
      input_type: log
      document_type: cron-log
    -
      paths:
        - /var/log/nginx/access.log
      input_type: log
      document_type: nginx-access

  registry_file: /var/lib/filebeat/registry

output:
  logstash:
    hosts: [":5044"]

    tls:
      certificate_authorities: ["/etc/pki/tls/certs/logstash-forwarder.crt"]

shipper:

logging:
  to_syslog: false
  to_files: true
  files:
    path: /var/log/beats/
    name: filebeat.log
    keepfiles: 7
    rotateeverybytes: 10485760
  level: debug
